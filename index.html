<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>Multi Form</title>
</head>
<body>
    <div class="container">
        <div class="form-options">
            <div class="options">
                <div class="options-number">
                    <p>1</p>
                </div>
                <div class="options-title">
                    <p>Step 1</p>
                    <h3>Your Info</h3>
                </div>
            </div>
            <div class="options">
                <div class="options-number">
                    <p>2</p>
                </div>
                <div class="options-title">
                    <p>Step 2</p>
                    <h3>Select Plan</h3>
                </div>
            </div>
            <div class="options">
                <div class="options-number">
                    <p>3</p>
                </div>
                <div class="options-title">
                    <p>Step 3</p>
                    <h3>Add-Ons Info</h3>
                </div>
            </div>
            <div class="options">
                <div class="options-number">
                    <p>4</p>
                </div>
                <div class="options-title">
                    <p>Step 4</p>
                    <h3>Summary</h3>
                </div>
            </div>
        </div>
        <div class="form-main">
            <div class="form-cont">
                <div class="form-title">
                    <h1>Personal info</h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </div>
                <form action="submit" class="form-input">
                    <div class="inputs">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="e.g. Stephen King" />
                    </div>
                    <div class="inputs">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" />
                    </div> 
                    <div class="inputs">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" placeholder="e.g. +1 234 567 890" />
                    </div>
                </form>
                <div class="form-btn">
                    <button type="submit" class="btn">Next Step</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
